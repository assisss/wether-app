<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | OpenWeatherMap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <div class=" wrapper">
        <h1> WEATHER_APP</h1>
      <div class ="tab-container">
        <p  class="tab" data-userWeather>your weather </p>
        <p class="tab"  data-searchWeather> search weather </p>
      </div>

      <div class="weather-container">

        <!-- grant location container -->
        <div class=" sub-container grant-location-container">

            <img src="location.png"width= "80" height="80" loading="lazy">
            <p>Grant location access</p>
            <p> Allow your location to get weather info</p>
            <button class=" btn " data-grantAccess> Grant access</button>

        </div>


        <form class="form-contianer data-searchForm" >
            <input placeholder=" search for city... " class="data-searchInput"  >
            <button class="btn" type="submit"> 
                <img src="search.png" width="20" height="20" loading="lazy" class="search-icon">

            </button>
        </form>
        <div class=" sub-container loading-container">
            <img src="loading.gif" width="150" height="150">
            <p>loading</p>
        </div>

        <!-- show weather info-->
        <div class=" sub-container user-info-container">
            <!-- ciyt name and falg -->
              <div class="name">
                <p data-cityName> </p>
                <img  data-countryIcon>
   
              </div>
              <!-- city weather discription-->
              <p data-weatherDesc></p>
              <!-- wearher icon-->
              <img data-weathericon>
               <!-- weather temp -->
              <p data-temp> </p>

              <!-- 3cards-->
              <div class="parameter-container">
                <div class="parameter">
                    <img src="windu.png" width="75" height="70" >
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <div class="parameter">
                    <img src="humu.png"  width="75" height="70" >
                    <p> humidity</p>
                    <p data-humidity></p>
                </div>
                
                <div class="parameter">
                    <img src="clouds.png" width="75" height="70" >
                    <p>clouds</p>
                    <p data-cloudness></p>
                </div>


              </div>

        </div>

      </div>
       
     </div>
     <script src="script.js"></script>
</body>

</html>
